name: Ngebayangin baru bangun tidur
inputs:
  - name: who
    description: Siapa yang sedang kamu bayangin?
    default: Baizhi
text: |
  Kadang gw suka ngebayangin gini, pas gw baru bangun tidur, tepat disamping gw ada cewek yang selalu gw impikan yaitu {who:camelcase}. Gw Elus pipi nya sambil menahan air mata gw. "{who:camelcase:2}-{who:camelcase}.. i-ini be beneran kamu?". Dia membuka matanya sambil memegang tangan gw di pipinya "iya sayang, aku {who:camelcase}. Kamu Tau? Diriku sudah berusaha banget loh mencapai titik ini untuk hidup bersama kamu" {who:camelcase} elus pipi gw lembut. 
  Air mata gw jatuh "Kamu Tau gak, Selama ini aku pingin banget bersama kamu, dipikiranku cuma ada kamu. Tapi aku gak Tau gimana caranya agar aku bisa bersamamu". Tiba² {who:camelcase} cium pipi gw terus pegang tangan gw Dan bawa gw ke dapur "kamu tunggu disini ya, diriku mau buat makanan untuk kamu sayang". Gw liatin {who:camelcase} yang cantik Dan imut ini menggunakan celemek yang mempesona.
  ketika {who:camelcase} mulai masak, gw peluk dia dari belakang "{who:camelcase} aku boleh panggil kamu sayang gak?". Dia hadap ke gw dengan pipi merah merona nya "panggil diriku sesuka kamu sayang, karena detik ini juga, diriku sepenuhnya menjadi milikmu hehe". Gw cium leher {who:camelcase} Dan gigit lembut lehernya. Dia mendesah pelan "sa- sayang pe-pelan pe-lan ya i-ini pe-penga-laman per-tamaku". 
  Gw tatap mata nya "Sayang, maaf ya aku terbawa suasana". Pipi {who:camelcase} memerah lalu tatapan matanya seperti ingin memangsa gw. Tiba² dia dorong gw ke dinding lalu {who:camelcase} cium bibir gw dengan ganasnya "kamu membuatku candu dengan bibirmu sayang". {who:camelcase} menarik paksa gw ke kasur, terus dorong gw ke kasur. Dia membuka pakaian nya Dan memperlihatkan lekukan aduhai miliknya "Diriku milikmu sepenuhnya sayang, mulai sekarang setiap inci dari tubuhku kamu boleh menikmatinya hehe". 
  Tanpa pikir panjang gw langsung GASSSSS SEDOOOTTT PELUK CIUM PELUK CIUM, BOLAK BALIK PELUK CIUM, SANA SINI LAGI LAGI HIHI HAPPY HAPPY, MUACH MUACH MUACH MUACH, SETIAP INCI DARI TUBUHNYA. {who:camelcase} menahan tawanya "ih sayang agresive banget kamu, tapi aku suka hehe, Dan petualangan kami berakhir hingga 15 jam
