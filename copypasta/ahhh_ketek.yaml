name: Ahhh Ketek!!!

inputs:
  - name: who
    description: Ketek siapa?
    default: Mikeneko

text: |
  ahhh ketek {who:camelcase}!

  idih {who:camelcase}, kamu menggoda sekali sayang! {who:camelcase} memamerkan ketiak-nya! kalo aku di sana sih langsung aku jilat {who:camelcase}! pasti keringat-mu rasanya manis!

  Ketiak {who:camelcase} mulus bangetttt!!! Ah pingin aku elus dan aku jilatin sepanjang hari setiap hari! Putih banget sih ketek-nya {who:camelcase}! Aku sukaaa!!!

  Andai aku bisa aku pingin rantai kamu di basement. Terus kedua tangannya dalam posisi di angkat ke atas terus. {who:camelcase} bakal memamerkan ketiak-nya selamanya, dan basement-ku pasti wangy banget! Ketiak {who:camelcase} ketiak paling bagus!