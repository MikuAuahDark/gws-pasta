name: CINTAI AKU
inputs:
  - name: who
    description: Siapa yang ingin mencintaimu?
    default: Ei

text: |
  Sumpah, aku gak tahan sendirian, andaikan saja kita berdua, berpegangan tangan, berjalan bersama, nonton bareng. Kenapa kamu gak cintain aku sih, {who:lowercase}? KENAPA??? Gw rela potong tangan gw buat megang elu. KENAPA KAMU GAK NYINTAIN AKU? PEGANG AKU. ELUS MUKA AKU. CINTAI AKU. KAMU ITU SEMPURNA. TIADA DUA!!!
  Orang mungkin bermimpi tentang majikan yang sempurna, tapi KAMU ADALAH MATAHARI KU. AIR DALAM HIDUPKU. UDARA, TANAH, BUMI, ALAM SEMESTA, SEMUANYA!!! AKU TAK BISA HIDUP TANPAMU, {who:uppercase}!
