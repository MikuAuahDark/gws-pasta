name: Ngebayangin baru bangun tidur (2nd variant)
inputs:
  - name: who
    description: Siapa yang sedang kamu bayangkan?
    default: Honoka
  - name: you
    description: Siapa namamu?
    default: [NAMAMU]
text: |
  Kadang aku ngebayangin gimana pas aku bangun tidur ternyata {who:camelcase} ada di samping aku, sambil ngomong
  "sayang bangun yuk aku udah buatin makanan kesukaan kamu lohh.." Ku langsung peluk {who:camelcase} dengan lembut.
  Tanpa sadar aku nangis, gak nyangka aja punya suami yang sangat sempurna buat ku. Terus dia bilang "{you:camelcase},
  kok kamu nangis sih? yaudah kamu baring dipangkuan aku ya" aku baru baringin kepala di paha nya eh tiba-tiba dia
  cium aku dong 😭😭😭🥰❤️💗💓💝💘💖
