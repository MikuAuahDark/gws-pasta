text: |
  Sorry, aku cuma mau bilang dan meluruskan ini. Hal kek begini dibawa kesini nggak baik. Nggak semua orang paham dan tahu. Nanti bisa timbul kesalahpahaman jadi stop, drop, i bring the pain like ratatata ratatata ratatata ratatata  ratatata ratatata straight to ya, straight to ya. 
