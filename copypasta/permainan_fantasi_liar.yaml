name: Permainan FANTASI LIAR

inputs:
  - name: who
    description: Siapa?
    default: Thelema

text: |
  Gw pernah ngebayangin gini, pas gw buka mata ternyata gw lagi ada disebuah ruangan aneh. disini hanya ada 1 kasur besar dan yang gw kaget ternyata disini ada {who:camelcase} yang lagi tidur tapi tangan kanan dan kirinya dirantai. Gw baca tulisan di dinding "selamat datang di permainan FANTASI LIAR. kamu bebas brutalin cewek itu tanpa belas kasihan atau membebaskan cewek itu, tentukan pilihan kamu. 
  
  Kamu bakal keluar dari ruangan ini jika memenuhi syarat berikut 1. Cium bibirnya 2. Pukul dirinya 3. Ngesegess dirinya hingga dia positif hamil". Gw meneguk lalu dekatin si {who:camelcase}. {who:camelcase} terbangun dan dia menatap jijik ke arah gw "lu siapa hah ?, lepasin gw, lepasin dasar cabul bgst " dia teriak kencang. Dalam hati gw sebenarnya pingin gw brutalin nih cewek tapi yah gw gak tegaan. Gw elus pipi nya lalu melepas rantainya dengan kunci.
  
  {who:camelcase} tatap mata gw lalu tersenyum "kamu orang yang baik ya, kamu lulus sayang. sebenarnya ini ruanganku dan aku hanya ingin menguji kamu hehe".
  
  Tiba² {who:camelcase} membaringkan gw kekasur terus cium gw dan berbisik ke telinga gw "pukul aku sayang". Gw remes bokongnya lalu spank bokongnya sekuat tenaga sampe merah. Pipi {who:camelcase} memerah lalu dia melepaskan pakaian nya dan mengelus perutnya "isilah kekosongan di perutku dengan benih² cintamu sayang, aku mau anakmu".
  
  Gw udah gak tahan, gw keluarin sisi liar binatang gw. Gw cium, gw spank bokongnya, gw jelajahi dia dengan lidah gw, gw nyot nyot dikenyot nyot 2 buah dia, lalu kami berhubungan mesra 10 ronde hingga perut dia penuh dengan benih² cinta gw. {who:camelcase} peluk gw "aku yakin aku akan positif anak kamu sayang hehe". Pintu ruangan terbuka lalu gw tarik {who:camelcase} keluar ruangan dan kami memulai hidup yang indah bersama-sama