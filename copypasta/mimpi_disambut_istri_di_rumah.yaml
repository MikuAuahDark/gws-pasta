name: Mimpi disambut istri di rumah
inputs:
  - name: istri
    description: Nama istri kamu
    default: Aguri
text: |
  Setelah melalui hari yg panjang & melelahkan, ku berjalan lemah menuju rumah, masih terpikirkan semua masalah yg terjadi hari ini 
  
  Tapi semua itu hilang seketika ketika diriku sudah berdiri tepat di depan pintu rumah, tercium wangi masakan yg sangat harum berasal dari dalam rumah


  Dengan semangat aku membuka pintu 
  
  "Tadaima! Aku pulang sayang~"
  
  {istri:camelcase}, istriku yg manis & cantik ini dengan senyum indah yg lebar sudah menunggu di balik pintu
  
  "Okaeri sayang~ akhirnya sayang sampai rumah. Udah makan belum, yang? Sini makan dulu yuk yang"


  Istriku langsung mengantarku ke meja makan dan kita berdua makan dengan lahap lalu kita berdua duduk di depan tv, mengobrol apapun bercerita tentang hari ini sampai-sampai tak sadar diriku meneteskan air mata

  Melihat betapa bahagianya aku dengan keluarga kecil yg kumiliki ini dan spontan diriku berkata
  
  "Terima kasih banyak yaa istriku yg cantik, hanya dengan mu aku merasa tenang"
  
  Istriku seketika langsung menciumku dengan hangat dan lama, lalu kemudian dia berkata
  
  "Sama-sama sayangku. Aku sayang banget sama kamu, apapun yg terjadi kita sama-sama melaluinya yaa, yang"
  
  Tak terasa tangisanku semakin menjadi dan seketika itu juga istriku memelukku dengan lembut. Cukup lama hingga diriku tertidur di pelukannya.
  
  
  Hingga tiba-tiba bunyi alarm ku berbunyi dengan keras dan membangunkan ku ditengah kamar
  
  Ku lihat kanan & kiri hanya ada bantal & guling seperti biasa
  
  "Ah, itu semua ternyata hanya mimpi"
  
